{% extends "base.html" %}
{% block title %}Position{% endblock %}
{% block content %}
<div class="container as-full">
  <h1 class="text-center text-white">Available Positions For Vote</h1>
  <div class="row as-full d-flex justify-content-center">
    <div class="col-md-8 col-lg-6 align-self-center">
      <div class="card gradient-card">
        <div class="card-body">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col" class="text-white">Position</th>
                <th scope="col" class="text-white">Vote</th>
              </tr>
            </thead>
            <tbody>
              {% for candidateID in positions %}
                <tr>
                  <td class="text-black">{{candidateID.title}}</td>
                  <td>
                    <a href="{% url 'candidate' candidateID.id %}" class="btn btn-primary btn-sm">Vote</a>
                  </td>
                </tr>
              {% empty %}
                <tr>
                  <td colspan="2" class="text-white">No Positions Available</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
          <div class="card-body d-flex justify-content-center">
            <a href="{% url 'dashboard' %}" class="col-md-6 btn btn-secondary">Go Back</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
 
</style>
{% endblock %}
