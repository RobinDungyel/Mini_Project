{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container as-full">
  <div class="row as-full d-flex justify-content-center">
    <div class="col-md-6 col-lg-4 align-self-center">
      <div class="card gradient-card">
        <div class="card-body">
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-danger d-flex justify-content-center" role="alert">{{ message }}</div>
            {% endfor %}
          {% endif %}
          <h5 class="card-title text-center">User Login</h5>
          <form action="." method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="id_username">Username:</label>
              <input type="text" name="username" class="form-control" id="id_username" required>
              <i class="iconinput fa fa-user"></i>
            </div>
            <div class="form-group">
              <label for="id_password">Password:</label>
              <input type="password" name="password" class="form-control" id="id_password" required>
              <i class="iconinput fa fa-keyboard"></i>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
 

</style>
{% endblock %}
