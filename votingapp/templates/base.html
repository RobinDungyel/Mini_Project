<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/114f8f7e3d.js" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container-fluid {
            flex: 1;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.3); /* Transparent black color */
            color: white;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="/static/1.png" alt="Logo" class="me-2" style="height: 50px;"> <!-- Replace your-logo.png with your logo path -->
                Online Voting System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    {% if request.user.is_authenticated %}
                    <a class="nav-link" href="{% url 'dashboard' %}"><i class="fas fa-chart-line me-1"></i> Dashboard</a> <!-- Add icon -->
                    <a class="nav-link" href="{% url 'editprofile' %}"><i class="fas fa-user-edit me-1"></i> Edit Profile</a> <!-- Add icon -->
                    <a class="nav-link" href="{% url 'changepass' %}"><i class="fas fa-key me-1"></i> Change Password</a> <!-- Add icon -->
                    <a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt me-1"></i> Logout</a> <!-- Add icon -->
                    {% else %}
                    <a class="nav-link" href="{% url 'login' %}"><i class="fas fa-sign-in-alt me-1"></i> Login</a> <!-- Add icon -->
                    <a class="nav-link" href="{% url 'registration' %}">Register</a>
                    <a class="nav-link" href="{% url 'admin_login' %}">Admin Login</a> <!-- Add admin login link -->
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>
    <footer class="bg-primary text-center">
        <p class="m-0">&copy; 2022 Online Voting System. All rights reserved.</p>
        <p class="m-1">Contact Us: 17370915</p>
        <p class="m-2">robindungyel@gmail.com</p>
    </footer>
</body>
</html>
