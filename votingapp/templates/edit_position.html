{% extends "base.html" %}
{% block title %}Edit Position{% endblock %}
{% block content %}
<div class="container">
    <h1 class="text-center">Edit Position</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="text-center">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
<div class="card-body d-flex justify-content-center">
    <a href="{% url 'admin_panel' %}" class="col-md-6 btn btn-secondary">Go Back</a>
  </div>

{% endblock %}
